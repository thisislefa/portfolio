<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Testimonial Slider</title>
    <!-- Import Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome for navigation arrows (better than unicode) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* CSS Reset and Global Styles */
        :root {
            /* Define colors based on the dark design */
            --color-background-dark: #1a1a1a;
            --color-text-light: #ffffff;
            --color-text-secondary: #aaaaaa;
            --color-gradient-start: #E94C89; /* Pink */
            --color-gradient-end: #F5774F; /* Orange */
            --font-family-inter: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-family-inter);
            color: var(--color-text-light);
            margin: 0;
            padding: 0;
            background-color: var(--color-background-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* ------------------------------------------- */
        /* Main Component Container */
        /* ------------------------------------------- */
        .testimonial-slider-container {
            max-width: 1200px;
            width: 90%;
            padding: 80px 40px;
            box-sizing: border-box;
            background-color: var(--color-background-dark);
        }

        /* ------------------------------------------- */
        /* Quote Area */
        /* ------------------------------------------- */
        .quote-display {
            min-height: 250px; /* Ensure space even with short quotes to prevent CLS */
            transition: opacity 0.3s ease-in-out;
        }

        .quote-text {
            font-size: 38px;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 40px;
            max-width: 1100px;
        }
        
        .quote-author {
            display: block;
            font-size: 18px;
            font-weight: 500;
            color: var(--color-text-light);
            margin-top: 10px;
        }

        .quote-title {
            font-size: 18px;
            font-weight: 400;
            color: var(--color-text-secondary);
            margin-left: 8px;
        }
        
        /* ------------------------------------------- */
        /* Avatars and Navigation Bar */
        /* ------------------------------------------- */
        .slider-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 60px;
        }

        .avatar-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .client-avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 3px solid transparent;
            opacity: 0.6;
            transition: opacity 0.3s, transform 0.3s, border-color 0.3s;
        }

        .client-avatar:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .client-avatar.is-active {
            opacity: 1;
            border-color: var(--color-gradient-start);
            transform: scale(1.05);
        }

        /* The Gradient Line Separator */
        .gradient-separator {
            height: 3px;
            flex-grow: 1;
            margin: 0 40px;
            background: linear-gradient(90deg, var(--color-gradient-start) 0%, var(--color-gradient-end) 100%);
            border-radius: 2px;
        }
        
        /* Navigation Arrows */
        .nav-arrows {
            display: flex;
            gap: 15px;
        }

        .nav-button {
            background: none;
            border: none;
            color: var(--color-text-light);
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            transition: color 0.2s, transform 0.2s;
        }

        .nav-button:hover {
            color: var(--color-gradient-end);
            transform: scale(1.1);
        }

        .nav-button:disabled {
            color: var(--color-text-secondary);
            cursor: not-allowed;
            opacity: 0.5;
            transform: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .testimonial-slider-container {
                padding: 40px 20px;
            }
            .quote-text {
                font-size: 28px;
                margin-bottom: 30px;
            }
            .quote-author, .quote-title {
                font-size: 16px;
            }
            .gradient-separator {
                margin: 0 20px;
            }
        }
        
        @media (max-width: 500px) {
             .slider-controls {
                flex-wrap: wrap;
                justify-content: center;
             }
             .gradient-separator {
                display: none; /* Hide line on very small screens */
             }
             .nav-arrows {
                margin-top: 20px;
             }
             .avatar-group {
                gap: 10px;
             }
        }
    </style>
</head>
<body>

    <section class="testimonial-slider-container">
        
        <!-- Quote and Author Display -->
        <div class="quote-display" id="quote-display">
            <!-- Content will be injected by JavaScript -->
        </div>

        <!-- Avatars, Separator, and Navigation -->
        <div class="slider-controls">
            
            <!-- Avatar Group -->
            <div class="avatar-group" id="avatar-group">
                <!-- Avatars will be injected by JavaScript -->
            </div>

            <!-- Gradient Separator Line -->
            <div class="gradient-separator"></div>

            <!-- Navigation Arrows -->
            <div class="nav-arrows">
                <button class="nav-button" id="prev-button" aria-label="Previous Testimonial">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button class="nav-button" id="next-button" aria-label="Next Testimonial">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

    </section>

    <script>
        const testimonials = [
            {
                quote: "“The team delivered exactly what we needed—clean design, intuitive UX, and a dashboard our users actually enjoy using. They understood the complexity of our logistics workflows.”",
                author: "Elizabeth White",
                title: "Founder at Metech",
                avatar: "https://images.unsplash.com/photo-1489424731084-a5d8b219a5bb?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            },
            {
                quote: "“Our entire brand identity was successfully overhauled, leading to a 40% increase in lead conversion within the first quarter. Their strategic approach to design is simply unmatched.”",
                author: "Marcus Chen",
                title: "CMO at GlobalTech",
                avatar: "https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            },
            {
                quote: "“I highly recommend this team for anyone seeking top-tier creative work and reliable execution. The project was completed on time, under budget, and exceeded all expectations.”",
                author: "Sarah Johnson",
                title: "VP of Product, FinPro",
                avatar: "https://images.unsplash.com/photo-1573140247632-f8fd74997d5c?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            }
        ];

        let currentIndex = 0;
        const quoteDisplay = document.getElementById('quote-display');
        const avatarGroup = document.getElementById('avatar-group');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');

        // Function to update the UI with the current testimonial
        function updateTestimonial(index) {
            // Apply a fade-out effect
            quoteDisplay.style.opacity = 0;

            setTimeout(() => {
                const item = testimonials[index];
                
                // 1. Update Quote and Author
                quoteDisplay.innerHTML = `
                    <p class="quote-text">${item.quote}</p>
                    <span class="quote-author">${item.author}</span>
                    <span class="quote-title"> — ${item.title}</span>
                `;

                // 2. Update Active Avatar
                const avatars = avatarGroup.querySelectorAll('.client-avatar');
                avatars.forEach((avatar, i) => {
                    avatar.classList.remove('is-active');
                    if (i === index) {
                        avatar.classList.add('is-active');
                    }
                });

                // 3. Update Button State
                prevButton.disabled = index === 0;
                nextButton.disabled = index === testimonials.length - 1;

                // Apply fade-in effect
                quoteDisplay.style.opacity = 1;

            }, 300); // Match timeout to transition duration
        }

        // Function to handle navigation
        function navigate(direction) {
            const newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < testimonials.length) {
                currentIndex = newIndex;
                updateTestimonial(currentIndex);
            }
        }

        // ----------------------------------------------------
        // Initialization
        // ----------------------------------------------------

        // 1. Generate Avatars
        function generateAvatars() {
            testimonials.forEach((item, index) => {
                const img = document.createElement('img');
                img.src = item.avatar;
                img.alt = item.author;
                img.classList.add('client-avatar');
                
                // Set the correct index for navigation
                img.setAttribute('data-index', index); 
                
                // Event listener for direct avatar click navigation
                img.addEventListener('click', () => {
                    if (currentIndex !== index) {
                        currentIndex = index;
                        updateTestimonial(currentIndex);
                    }
                });
                avatarGroup.appendChild(img);
            });
        }
        
        // 2. Attach Event Listeners
        prevButton.addEventListener('click', () => navigate(-1));
        nextButton.addEventListener('click', () => navigate(1));

        // 3. Initial Load
        window.onload = function() {
            generateAvatars();
            updateTestimonial(currentIndex);
        };
        
    </script>

</body>
</html>
