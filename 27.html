<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Works Section</title>
    <!-- Inter Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS Variables and Global Styles --- */
        :root {
            --font-primary: 'Inter', sans-serif;
            --color-black: #000000;
            --color-light-gray: #f8f8f8;
            --color-text-muted: #6b6b6b;
            --color-accent: #525252; /* Subtle accent color for the tag dot */
        }

        body {
            font-family: var(--font-primary);
            color: var(--color-black);
            background-color: #ffffff;
            line-height: 1.5;
            margin: 0;
            padding: 40px 0;
        }

        * {
            text-decoration: none;
            border-bottom: none;
        }

        /* --- Section Layout --- */
        .project-showcase {
            width: 90%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 4rem 0;
        }

        /* --- Header Styles --- */
        .showcase-header {
            margin-bottom: 0.2rem;
        }

        .header-tag {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #6b6b6b;
        }

        .header-title {
            font-size: 3.5rem;
            font-weight: 600;
            margin-top: -1.5rem;
            letter-spacing: -0.02em;
        }

        /* --- Project Grid Styles --- */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px; /* Spacing between cards */
        }

        /* --- Individual Project Card Styles --- */
        .project-card {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        /* Image Wrapper */
        .card-media {
            width: 100%;
            padding-top: 75%; /* 4:3 Aspect Ratio (100 / (4/3)) or similar */
            position: relative;
            overflow: hidden;
            margin-bottom: 1.25rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); /* Soft shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-media img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        /* Text Details */
        .card-details {
            padding: 0 4px; /* Slight horizontal padding for text alignment */
        }

        .project-title {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin: 0;
            color: #000000;
            transition: color 0.3s ease;
            width: fit-content;
        }

        .project-card:hover .project-title {
            text-decoration: underline 2px solid #000000;
        }

        .project-categories {
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--color-text-muted);
            margin-top: -3px;
            font-weight: 500;
            width: fit-content;
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 900px) {
            .header-title {
                font-size: 3rem;
            }
            .project-grid {
                gap: 30px;
            }
        }

        @media (max-width: 640px) {
            .project-showcase {
                padding: 2rem 0;
                width: 95%;
            }
            .header-title {
                font-size: 2.25rem;
            }
            .project-grid {
                grid-template-columns: 1fr; /* Stack on mobile */
                gap: 25px;
            }
            .project-title {
                font-size: 1.15rem;
            }
        }
    </style>
</head>
<body>

    <section class="project-showcase">
        
        <!-- Section Header -->
        <header class="showcase-header">
            <p class="header-tag">Featured projects</p>
            <h2 class="header-title">Recent Works</h2>
        </header>

        <!-- Project Grid -->
        <div class="project-grid">
            
            <!-- Project Card 1: Boldstream -->
            <a href="#" class="project-card">
                <div class="card-media">
                    <img src="https://images.unsplash.com/photo-1620866476625-41f4780a578a?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Man running in sportswear, representing Boldstream project.">
                </div>
                <div class="card-details">
                    <h3 class="project-title">Boldstream</h3>
                    <p class="project-categories">Branding • Web Development</p>
                </div>
            </a>

            <!-- Project Card 2: InnovateX -->
            <a href="#" class="project-card">
                <div class="card-media">
                    <img src="https://images.unsplash.com/photo-1677158607710-3731af5a8c31?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Man in a white t-shirt in a clean architectural space, representing InnovateX project.">
                </div>
                <div class="card-details">
                    <h3 class="project-title">Hyperlink</h3>
                    <p class="project-categories">Web app • Product design</p>
                </div>
            </a>

            <!-- Project Card 3: PixelForge -->
            <a href="#" class="project-card">
                <div class="card-media">
                    <img src="https://images.unsplash.com/photo-1597733336794-12d05021d510?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Matcha drink on a white wooden bench, representing PixelForge project.">
                </div>
                <div class="card-details">
                    <h3 class="project-title">Innova</h3>
                    <p class="project-categories">Marketing • Dashboard</p>
                </div>
            </a>

            <!-- Project Card 4: SyncCraft -->
            <a href="#" class="project-card">
                <div class="card-media">
                    <img src="https://images.unsplash.com/photo-1667318994694-dab548b0d857?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sliced peach in dramatic lighting, representing SyncCraft project.">
                </div>
                <div class="card-details">
                    <h3 class="project-title">Oblique</h3>
                    <p class="project-categories">Product design • Branding</p>
                </div>
            </a>

        </div>

    </section>

</body>
</html>
