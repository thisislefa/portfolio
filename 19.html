<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Testimonials</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
   
   <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Arbutus&family=Bitcount+Grid+Double:wght@100..900&family=Caprasimo&family=Changa+One:ital@0;1&family=Devonshire&family=Francois+One&family=Freckle+Face&family=Fruktur:ital@0;1&family=Gorditas:wght@400;700&family=Kavoon&family=Londrina+Sketch&family=Mogra&family=Patua+One&family=Piedra&family=Protest+Riot&family=Rubik+Beastly&family=Rubik+Dirt&family=Rubik+Distressed&family=Rubik+Glitch&family=Rubik+Maze&family=Rubik+Scribble&family=Rubik+Vinyl&family=Rubik+Wet+Paint&family=Satisfy&display=swap');

        /* --- CSS Variables & Reset --- */
        :root {
            --color-bg-dark: #0a0a0a;
            --color-text-white: #ffffff;
            --color-text-gray: #888888;
            --color-accent: #ffffff;
            --font-main: 'Inter', sans-serif;
            --transition-speed: 0.5s;
            --easing: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-style: normal;
        }

        body {
            font-family: var(--font-main);
            background-color: #f4f4f4;
            min-height: 110vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* --- Main Component Layout --- */
        .showcase-module {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 1100px;
            background-color: var(--color-bg-dark);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            min-height: 600px; /* Ensure sufficient height */
        }

        /* --- Left Side: Visual/Image --- */
        .showcase-module__visual {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-color: #e0e0e0;
        }

        .showcase-module__image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            opacity: 0;
            transition: opacity var(--transition-speed) var(--easing);
            position: absolute;
            top: 0;
            left: 0;
        }

        .showcase-module__image.is-active {
            opacity: 1;
            z-index: 2;
        }

        /* --- Right Side: Content --- */
        .showcase-module__content {
            flex: 1;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: var(--color-bg-dark);
            color: var(--color-text-white);
            position: relative;
        }

        /* --- Typography & Elements --- */
        .quote-block {
            margin-bottom: 3rem;
            position: relative;
        }

        .quote-block__text {
            font-size: 1.75rem; /* Large legible text */
            line-height: 1.4;
            font-weight: 400;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all var(--transition-speed) var(--easing);
        }

        .quote-block__text.is-active {
            opacity: 1;
            transform: translateY(0);
        }

        .quote-block__divider {
            width: 100%;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.15);
            margin-bottom: 2rem;
        }

        .author-info {
            opacity: 0;
            transform: translateY(10px);
            transition: all var(--transition-speed) var(--easing);
            transition-delay: 0.1s;
        }

        .author-info.is-active {
            opacity: 1;
            transform: translateY(0);
        }

        .author-info__name {
            font-size: 1.5rem;
            font-weight: 500; /* Bold name */
            text-transform: uppercase;
            font-style: none;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            display: block;
            font-family: 'Anton', sans-serif;
        }

        .author-info__role {
            font-size: 0.95rem;
            color: var(--color-text-gray);
            font-weight: 400;
        }

        /* --- Controls --- */
        .control-panel {
            display: flex;
            gap: 1rem;
            margin-top: 3rem;
            align-items: center;
        }

        .control-panel__btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease, transform 0.2s ease;
            color: white;
        }

        .control-panel__btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .control-panel__btn:active {
            transform: scale(0.95);
        }

        .control-panel__btn svg {
            width: 20px;
            height: 20px;
            stroke-width: 2;
            stroke: currentColor;
            fill: none;
        }

        /* --- Number Counter (Animated) --- */
        .slide-counter {
            margin-left: auto; /* Push to far right or keep near buttons */
            font-family: var(--font-main);
            font-size: 0.9rem;
            color: var(--color-text-gray);
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
            letter-spacing: 1px;
        }
        
        .slide-counter__current {
            color: var(--color-text-white);
            font-weight: 600;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        
        /* Animation class for numbers */
        .bump {
            animation: bumpEffect 0.3s ease;
        }

        @keyframes bumpEffect {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-5px); opacity: 0.5; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .showcase-module {
                flex-direction: column;
                height: auto;
            }
            
            .showcase-module__visual {
                height: 350px;
            }
            
            .showcase-module__content {
                padding: 2.5rem;
            }

            .quote-block__text {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>

    <article class="showcase-module" id="testimonialSlider">
        
        <!-- Left: Images -->
        <figure class="showcase-module__visual" id="imageContainer">
            <!-- Images will be injected here via JS -->
        </figure>

        <!-- Right: Content -->
        <section class="showcase-module__content">
            <div class="quote-block">
                <blockquote class="quote-block__text" id="quoteText">
                    <!-- Text inject -->
                </blockquote>
                <div class="quote-block__divider"></div>
                
                <div class="author-info" id="authorInfo">
                    <cite class="author-info__name" id="authorName">Name Here</cite>
                    <span class="author-info__role" id="authorRole">Role Here</span>
                </div>
            </div>

            <div class="control-panel">
                <button class="control-panel__btn" id="prevBtn" aria-label="Previous Slide">
                    <svg viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                </button>
                <button class="control-panel__btn" id="nextBtn" aria-label="Next Slide">
                    <svg viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                </button>

                <!-- Number Animation Element -->
                <div class="slide-counter">
                    <span class="slide-counter__current" id="currentCounter">01</span> / <span id="totalCounter">03</span>
                </div>
            </div>
        </section>

    </article>

    <script>
        // --- Data Source ---
        const testimonials = [
            {
                id: 1,
                image: "https://plus.unsplash.com/premium_photo-1664533227571-cb18551cac82?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", // Man with glasses similar to image
                quote: "“Exceptional Service With True Attention To Detail—The Team Delivered A Flawless Result That’s Built To Stand The Test Of Time.”",
                name: "Michael Dawson",
                role: "— Homeowner, Austin"
            },
            {
                id: 2,
                image: "https://images.unsplash.com/photo-1614786269829-d24616faf56d?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", // Woman portrait
                quote: "“They transformed our vision into reality with surprising ease. The communication was transparent and the final quality exceeded our expectations.”",
                name: "Sarah Jenkins",
                role: "— Architect, Seattle"
            },
            {
                id: 3,
                image: "https://images.unsplash.com/photo-1566492031773-4f4e44671857?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", // Another man
                quote: "“Professional, timely, and incredibly skilled. It’s rare to find a team that cares about the craftsmanship as much as they do.”",
                name: "David Chen",
                role: "— Developer, San Francisco"
            }
        ];

        // --- State & Elements ---
        let currentIndex = 0;
        
        const els = {
            imageContainer: document.getElementById('imageContainer'),
            quoteText: document.getElementById('quoteText'),
            authorName: document.getElementById('authorName'),
            authorRole: document.getElementById('authorRole'),
            authorInfo: document.getElementById('authorInfo'),
            prevBtn: document.getElementById('prevBtn'),
            nextBtn: document.getElementById('nextBtn'),
            currentCounter: document.getElementById('currentCounter'),
            totalCounter: document.getElementById('totalCounter')
        };

        // --- Initialization ---
        function init() {
            // Pre-render images for smooth transitions
            testimonials.forEach((t, index) => {
                const img = document.createElement('img');
                img.src = t.image;
                img.alt = `Portrait of ${t.name}`;
                img.className = `showcase-module__image ${index === 0 ? 'is-active' : ''}`;
                img.dataset.index = index;
                els.imageContainer.appendChild(img);
            });

            els.totalCounter.textContent = String(testimonials.length).padStart(2, '0');
            updateContent(0);
            
            // Event Listeners
            els.nextBtn.addEventListener('click', nextSlide);
            els.prevBtn.addEventListener('click', prevSlide);
            
            // Keyboard Navigation
            document.addEventListener('keydown', (e) => {
                if(e.key === 'ArrowRight') nextSlide();
                if(e.key === 'ArrowLeft') prevSlide();
            });
        }

        // --- Logic ---
        function updateContent(index) {
            const data = testimonials[index];
            
            // 1. Update Text Content with fade animation
            // We remove the active class to fade out, then update text, then fade in
            els.quoteText.classList.remove('is-active');
            els.authorInfo.classList.remove('is-active');

            setTimeout(() => {
                els.quoteText.textContent = data.quote;
                els.authorName.textContent = data.name.toUpperCase(); // Match design style
                els.authorRole.textContent = data.role;
                
                // Trigger reflow/repaint
                void els.quoteText.offsetWidth; 
                
                els.quoteText.classList.add('is-active');
                els.authorInfo.classList.add('is-active');
            }, 250); // Wait for half the CSS transition time

            // 2. Update Image
            const images = document.querySelectorAll('.showcase-module__image');
            images.forEach(img => {
                img.classList.toggle('is-active', parseInt(img.dataset.index) === index);
            });

            // 3. Update Counter with "Bump" animation
            els.currentCounter.classList.remove('bump');
            void els.currentCounter.offsetWidth; // trigger reflow
            els.currentCounter.textContent = String(index + 1).padStart(2, '0');
            els.currentCounter.classList.add('bump');
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % testimonials.length;
            updateContent(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + testimonials.length) % testimonials.length;
            updateContent(currentIndex);
        }

        // Start
        init();

    </script>
</body>
</html>
